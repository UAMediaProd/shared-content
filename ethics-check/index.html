<!DOCTYPE html>

<html lang="en">

<head>
    <title>Ethics Checklist</title>

        }

</head>

<body>
    <main class="adx">
        <h1>Ethical Issues Checklist for Human Research</h1>
        <p><strong>Are the following ethical issues applicable to your research?</strong></p>
        <form style="max-width: 100%; margin-top: 2em;">
         
            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">The use without consent of personal information in medical research, or personal health information?
                    <div class='hidden warning' id="q1"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q1">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q1">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Interventions and therapies: including clinical and non-clinical trials, and innovations? (NS 3.3)
                    <div class='hidden warning' id="q2"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q2">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No

                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Human genetics? (NS 3.5)

                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q3">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No

                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Human stem cells? (NS 3.6)?
                    <div class='hidden warning' id="q4"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>

                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q4">

                    No

                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Assisted reproduction technology?
                    <div class='hidden warning' id="q5"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q5">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q5">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Ionizing radiation (x-rays, fluoroscopy or radioisotopes)? (NS 3)
                    <div class='hidden warning' id="q6"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q6">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q6">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Controversial topics in the community (e.g. AIDS, IVF)?

                <label class="container">
                    Yes

                    Yes

                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q8">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Children or young people under the age of 18? (NS 4.2)
                    <div class='hidden warning' id="q9"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q9">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q9"> 
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Persons in dependent or unequal relationships e.g. between participants (line manager-staff, employer-employee) or between participants and researchers (teacher-student)? NS 4.3)
                    <div class='hidden warning' id="q10"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q10">

                    No

            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">People with a cognitive impairment, an intellectual disability, or a mental illness? (NS 4.4, 4.5) 
                    <div class='hidden warning' id="q11"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>

                <label class="container">

                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q12">

            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Separate identification of, or focus on, Aboriginal and Torres Strait Islander peoples? (NS 4.7)
                    <div class='hidden warning' id="q13"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q13">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q13">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Separate identification of, or focus on, other minority or culturally sensitive groups of people or their communities?
                    <div class='hidden warning' id="q14"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q14">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q14">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Research on people living overseas (NS 4.8)?
                    <div class='hidden warning' id="q15"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q15">
                    <span class="radioMark"></span>
                </label>
                <label class="container">
                    No
                    <input type="radio" data-ans="no"  name="q15">
                    <span class="radioMark"></span>
                </label>
            </div>

            <!-- question block/row -->
            <div style="display:flex;gap: 20px;margin-bottom: 1em;">
                <label style="margin-right: 2em; width: 50%;">Research methods that identify participants, e.g. questionnaires, surveys, personal interviews (group or individual), focus groups, oral histories, observation and on-line research?
                    <div class='hidden warning' id="q16"><span class='note'>Warning:</span> this may introduce complexity to your planned research.</div>
                </label>
                <label class="container">
                    Yes
                    <input type="radio" data-ans="yes"  name="q16">

                <label class="container">

                </label>
                <label class="container">
                    Yes

                <label style="margin-right: 2em; width: 50%;">Any situation where the informed consent of participants cannot be given or assured e.g. observation of participants without their knowledge?

                <label class="container">

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    // listen for radio button event
    $('input[type=radio]').change(function(e) {
        let answer = $(e.target).attr('data-ans');
        let question = $(e.target).attr('name');
        console.log(question, answer);  
        
        if(answer == 'yes'){
            $('#'+question).removeClass('hidden');
        } else {
            $('#'+question).addClass('hidden');
        }
    });

</script>
