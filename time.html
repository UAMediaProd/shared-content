<!DOCTYPE html>

<html lang="en">

<head>
    <title>Timezone Converter</title>
    <link rel="icon" href="https://styleguide-v3.adelaide.edu.au/assets/img/icons/apple-touch-icon-144-precomposed.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://uamediaprod.github.io/uoa-styles/assets/theme.css" type="text/css" />

<body>
    <p>Create a form here for a cue box where students select a time/date and it will convert to their local time</p>

    <input type="datetime-local" id="thing">
    <button class="adx-button" id="convert">Convert</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>


<script>
var a = moment.tz("2021-11-02 15:30", "Australia/Adelaide"); //replace the first date with whatever the student puts into the date time form
console.log(a);
var localDate = moment(a).local();
var d = localDate.toDate();

console.log(d);
</script>


</body>
</html>
